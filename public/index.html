<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Document</title>
  </head>
  <body class="bg-darkBlue text-white px-6 pt-12 md:px-36 pt">
    <div class="bg-desaturatedBlue rounded-xl md:grid grid-cols-2">
      <div class="left col-start-2">
        <div class="relative">
          <div
            class="
              absolute
              rounded-xl rounded-b-none
              md:rounded-tl-none md:rounded-br-xl
              bg-softViolet-600
              top-0
              bottom-0
              left-0
              right-0
            "
          ></div>

          <img
            class="
              md:hidden
              mix-blend-overlay
              rounded-xl rounded-b-none
              object-cover
              md:rounded-tl-none md:rounded-br-xl
            "
            src="./images//image-header-mobile.jpg"
            alt="logo"
          />
          <img
            class="
              hidden
              md:block
              mix-blend-overlay
              rounded-xl rounded-b-none
              md:rounded-tl-none md:rounded-br-xl
              w-full
            "
            src="./images//image-header-desktop.jpg"
            alt="logo"
          />
        </div>
      </div>
      <div class="right col-start-1 md:px-20 pt-12 row-start-1">
        <h1 class="mt-2 text-4xl font-bold text-center md:text-left">
          Get <span class="text-softViolet-500">insights</span> that help your
          business grow.
        </h1>
        <div class="pt-4">
          <p
            class="
              px-6
              text-center
              leading-7
              tracking-widest
              font-thin
              text-base
              md:text-left
              md:px-0
              md:tracking-normal
              md:mt-4
            "
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <ul
          class="
            mt-10
            flex flex-col
            md:flex-row
            md:justify-items-start
            space-y-4
            md:space-y-0 md:space-x-10
          "
        >
          <li class="text-center spa">
            <p class="text-3xl font-bold">10k+</p>
            <span
              class="uppercase font-semibold opacity-50 tracking-wider text-sm"
              >companies</span
            >
          </li>
          <li class="text-center">
            <p class="text-3xl font-bold">314</p>
            <span
              class="uppercase font-semibold opacity-50 tracking-wider text-sm"
            >
              templates
            </span>
          </li>
          <li class="text-center">
            <p class="text-3xl font-bold uppercase">12m+</p>
            <span
              class="uppercase font-semibold opacity-50 tracking-wider text-sm"
            >
              queries
            </span>
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rileyarnie">Arnold Kibira</a>.
    </div>
  </body>
</html>
